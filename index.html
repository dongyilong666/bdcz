<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="vue.js"></script>
</head>
<body>
    <div class="container" id="app" style="margin-top: 30px;">
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入姓名" v-model="name">
            </div>
            <div class="form-group">
                <label for="name">账号</label>
                <input type="text" class="form-control" id="name" placeholder="请输入账号" v-model="adres">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-info">
            </div>
        </form>
        <h3 class="text-center">账号统计表</h3>
        <table class="table table-bordered text-center">
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">账号</th>
                <th class="text-center">操作</th>
            </tr>
            <tr v-for="(item,index) in myData">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.adres}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" v-on:click="det(index)">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right" v-show="myData.length!==0">
                    <input type="button" class="btn btn-success" value="全部删除" v-on:click="quanbu()">
                </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center bg-warning">暂无信息 . . .</td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myData:[],
                name:'',
                adres:'',
            },
            methods: {
                add:function (){
                    this.myData.push({
                        name:this.name,
                        adres:this.adres,
                    })
                    this.name = '';
                    this.adres = '';
                },
                det:function(index){
                    this.myData.splice(index,1)
                },
                quanbu:function(){
                    this.myData = []
                }
            }
        })
    </script>    
</body>
</html>
